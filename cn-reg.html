<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置头像</title>

    <script src="js/rem.js"></script>

    <link rel="stylesheet" href="css/cn/reg.css">

<body>
<!-- 头部 -->
<header class="tn-head">
    <div class="tn-headbox">
        <i class="tn-t1"></i>
        <i class="tn-t2"></i>
        <i class="tn-t3"></i>
        <a href="htt_dengdaizhong.html">取消</a>
        <a href="">登录</a>
    </div>
</header>
<!-- 主体部分 -->
<section class="center-section center">
    <!-- 进度信息 -->
    <div class="jindubox">
        <img src="images/cn/jindu.png" alt="">
        <div class="zi">
            <span>注册账号</span>
            <span>设置头像</span>
            <span>完善信息</span>
        </div>
    </div>
    <!-- logo -->
    <div class="logo">
        <img src="images/cn/logo.png" alt="">

    <!-- 选择推荐 -->
    <div class="tuijianbox">
        <div class="topbox">
            <img src="images/cn/shezhitouxiang.png" alt="">
        </div>
        <!--表单-->
        <form action="">
            <label for="">
                <img src="images/cn/phone.png" alt="">
                <input type="text" name="name" placeholder="输入手机号/邮箱/用户名">
            </label>
            <label for="">
                <img src="images/cn/password.png" alt="">
                <input type="text" name="name" placeholder="绑定手机方便找回密码">
            </label>
            <label for="">
                <img src="images/cn/mima.png" alt="">
                <input type="text" name="name" placeholder="输入6位数数字字母组合密码">
                <div class="infobox">
                    <div class="info"></div>
                    <span>密码等级</span>
                </div>
            </label>
            <label for="">
                <img src="images/cn/key.png" alt="">
                <input type="text" name="name" placeholder="再次输入6位数数字字母组合密码">
            </label>
        </form>
        <div class="anniu" href="">
            <a href=""><img id="ok" src="images/cn/ok.png" alt=""></a>
        </div>
    </div>
</section>
